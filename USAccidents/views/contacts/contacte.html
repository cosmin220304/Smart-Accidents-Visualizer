<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contacte.css">
    <title>Contacte</title>
</head>
<body>
    {topnav}
    <div class="contact-section">
        <h1>Contact Us</h1>
        <div class="border"></div>
        <form class="contact-form" action="contacte.html" method="post">
            <input type="text" class="contact-form-text" placeholder="Your name"><br><br>
            <input type="email" class="contact-form-text" placeholder="Your email"><br><br>
            <input type="text" class="contact-form-text" placeholder="Your phone"><br><br>
            <textarea class="contact-form-text" placeholder="Your message"></textarea><br><br>
            <input type="submit" class="contact-form-btn" value="Send" onclick="printForm()">
        </form>
    </div>
    <script src="contacte.js"></script>
</body>
</html>
