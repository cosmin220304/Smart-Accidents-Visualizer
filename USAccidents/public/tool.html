<div id="tool">
    <!-- This will be automatically generated via tool.js -->
    <div class="select">
        <select id="addSelect" name="addSelect">
            <option value="0"> Filter data by: </option>
        </select>
    </div>
    <label for="addSelect">Filter your data</label>
    <!-- Form that sends all data to server -->
    <form id="form" onsubmit="return makeSearch()">
        <!-- Select/checkboxes/etc will be appended to this div -->
        <div id="searchBlockStart"></div>
        <label for="searchBlockStart"></label>

        <input id="submit" type="submit" value="Submit" />
        <label for="submit">Search data</label>
    </form>
</div>
<script id="script2" type="text/javascript" src="tool.js"></script>
<link rel="stylesheet" type="text/css" href="tool.css">
